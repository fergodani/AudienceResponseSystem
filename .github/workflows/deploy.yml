name: Main Deployment
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    unit-test-webapp:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [18.x]
        defaults:
            run:
                working-directory: webapp
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: ng test
            
    
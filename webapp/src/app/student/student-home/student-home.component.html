<div class="d-flex flex-column gap-2 m-3 justify-content-center">
    <h1 class="display-1">Mis cursos</h1>
    <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="d-flex d-flex flex-column ps-2 bg-light w-100 gap-2">
        <div class="d-flex flex-column ps-2 bg-light w-100 gap-2" *ngFor="let course of courses">
            <h2>{{ course.name}}</h2>
            <small class="fs-6">{{ course.description }}</small>
        </div>
    </div>
    <h1 class="display-1">Cuestionarios</h1>
    <div class="d-flex d-flex flex-column ps-2 bg-light w-100 gap-2">
        <div class="d-flex flex-column ps-2 bg-light w-100 gap-2" *ngFor="let survey of surveys">
            <h2><a href="/student/game/join">{{ survey.title}}</a></h2>
        </div>
    </div>
</div>

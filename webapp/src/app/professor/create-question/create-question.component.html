<mat-drawer-container class="example-container">
    <mat-drawer #drawer [formGroup]="createQuestionForm">
        <h2 class="ps-3 pt-3">Opciones</h2>
        <mat-form-field class="m-3" appearance="fill">
            <mat-label>Tipo de pregunta</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of types"
                  [value]="type">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="m-3" appearance="fill">
            <mat-label>Tiempo l√≠mite</mat-label>
            <input matInput type="number" formControlName="limitTime" name="given-name">
        </mat-form-field>
        <mat-form-field class="m-3" appearance="fill">
            <mat-label>Tipo de pregunta</mat-label>
            <mat-select formControlName="pointType">
                <mat-option *ngFor="let type of pointType"
                  [value]="type">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-drawer>
    <mat-drawer-content>
        <div>
            <button class="m-3" mat-raised-button (click)="drawer.toggle()">Opciones</button>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center gap-5" [formGroup]="createQuestionForm">
                    <mat-form-field id="title">
                        <mat-label>Pregunta</mat-label>
                        <input matInput formControlName="description">
                    </mat-form-field>
                    <div class="box">
                        <p>Incorpora un recurso</p>
                    </div>
                    <app-answers [typeString]="createQuestionForm.value.type!" (answers)="addAnswers($event)"></app-answers>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<div class="d-flex flex-column m-3 justify-content-center">
    <div class="d-flex flex-column align-items-center">
        <h3>{{ course.name }}</h3>
        <small>{{ course.description }}</small>
    </div>
    <div class="d-flex m-3 justify-content-center">
        <form class="form-group" [formGroup]="updateCourseForm" (ngSubmit)="onCourseUpdateSubmit()">
            <div class="mb-3">
                <label for="name">Nuevo nombre del curso: </label>
                <input class="form-control" id="name" type="text" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="description">Nueva descripci√≥n: </label>
                <input class="form-control" id="description" type="text" formControlName="description">
            </div>
            <div class="mb-3">
                <input class="form-control" type="submit" value="Actualizar">
            </div>
        </form>
    </div>
</div>

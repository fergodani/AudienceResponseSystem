<div class="d-flex m-3 flex-column justify-content-center">
    <h1 class="fs-1 p-3">Crear nuevo usuario</h1>
    <form class="form-group w-50" [formGroup]="createUserForm" (ngSubmit)="onUserSubmit()">
        <div class="mb-3">
            <label for="username">Nombre de usuario: </label>
            <input class="form-control" id="username" type="text" formControlName="username">
        </div>
        <div class="mb-3">
            <label for="role">Rol del usuario: </label>
            <select class="form-control" id="role" formControlName="role">
                <option *ngFor="let role of roles" [ngValue]="role">
                    {{role}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control" type="submit" value="Aceptar">
        </div>
    </form>
</div>

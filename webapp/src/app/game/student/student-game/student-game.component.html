<div class="question_preview" *ngIf="isPreviewScreen">
    <h1>{{ timeLeft }}</h1>
</div>
<div class="spinner-border text-primary" role="status" *ngIf="isLoading">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="d-flex align-items-center justify-content-center" *ngIf="!isStart">
    <h2>Mira tu nombre en la pantalla del profesor</h2>
</div>
<div class="d-flex flex-column align-items-center" *ngIf="isQuestionScreen">
    <h1>{{ timeLeft }}</h1>
    <h1 *ngIf="game.are_questions_visible">{{ actualQuestion.description }}</h1>
    <div class="image-box mb-2" *ngIf="game.are_questions_visible && actualQuestion.resource != ''">
        <div class="imageContainer">
            <img [src]="actualQuestion.resource" *ngIf="actualQuestion.resource != ''" alt="Question image source" />
        </div>
    </div>
    <div class="row w-100 gap-2 m-3"
        *ngIf="actualQuestion.type == 'multioption' || actualQuestion.type == 'true_false'">
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[0].id!)">{{
            actualQuestion.answers[0].description }}</button>
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[1].id!)">{{
            actualQuestion.answers[1].description }}</button>
    </div>
    <div class="row w-100 gap-2 m-3" *ngIf="actualQuestion.type == 'multioption'">
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[2].id!)">{{
            actualQuestion.answers[2].description }}</button>
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[3].id!)">{{
            actualQuestion.answers[3].description }}</button>
    </div>
    <form class="d-flex flex-column lign-items-center justify-content-center" *ngIf="actualQuestion.type == 'short'">
        <mat-form-field>
            <mat-label>Respuesta</mat-label>
            <input matInput [formControl]="shortQuestionForm"/>
        </mat-form-field>
        <button mat-button (click)="checkShortAnswer()">Aceptar</button>
    </form>
</div>
<div class="d-flex flex-column align-items-center justify-content-center" *ngIf="isQuestionAnswered">
    <div class="p-3 mb-2 bg-success text-white w-90 h-90" *ngIf="result.score > lastScore">
        Eres un genio?
    </div>
    <div class="p-3 mb-2 bg-danger text-white w-90 h-90" *ngIf="result.score == lastScore">
        Tendrás más suerte la próxima vez
    </div>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="isResultScreen">
    <h2>Puntos: {{ result.score }}</h2>
</div>
<div *ngIf="isFinished">
    <h1>Juego terminado</h1>
    <button mat-raised-button (click)="leaveGame()">Salir</button>
</div>

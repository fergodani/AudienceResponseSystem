<div class="question_preview" *ngIf="isPreviewScreen">
    <h1>{{ timeLeft }}</h1>
</div>
<div class="d-flex align-items-center" *ngIf="!isStart">
    <h2>Mira tu nombre en la pantalla del profesor</h2>
</div>
<div class="d-flex flex-column align-items-center" *ngIf="isQuestionScreen">
    <h1>{{ timeLeft }}</h1>
    <h1>{{ actualQuestion.description }}</h1>
    <div class="row w-100 gap-2 m-3"
        *ngIf="actualQuestion.type == 'multioption' || actualQuestion.type == 'true_false'">
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[0].id!)">{{
            actualQuestion.answers[0].description }}</button>
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[1].id!)">{{
            actualQuestion.answers[1].description }}</button>
    </div>
    <div class="row w-100 gap-2 m-3" *ngIf="actualQuestion.type == 'multioption'">
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[2].id!)">{{
            actualQuestion.answers[2].description }}</button>
        <button mat-button class="col bg-white text-center" (click)="checkAnswer(actualQuestion.answers[3].id!)">{{
            actualQuestion.answers[3].description }}</button>
    </div>
    <div class="short w-100" *ngIf="actualQuestion.type == 'short'">
        <mat-form-field>
            <mat-label>Respuesta</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </div>
</div>
<div *ngIf="isQuestionAnswered">
    <div class="p-3 mb-2 bg-success text-white w-90 h-90" *ngIf="result.user_points > 0">
        Eres un genio?
    </div>
    <div class="p-3 mb-2 bg-danger text-white w-90 h-90" *ngIf="result.user_points == 0">
        Tendrás más suerte la próxima vez
    </div>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="isResultScreen">
    Puntos: ...
</div>

<h1>Usuarios conectados</h1>
<div class="d-flex flex-row flex-wrap gap-2" *ngFor="let user of users">
    <div class="d-flex flex-column ps-2">
        <h2>{{ user.username }}</h2>
    </div>
</div>
<p *ngIf="users.length == 0">Esperando usuarios...</p>
<button mat-button *ngIf="users.length != 0" (click)="startGame()">Empezar</button>

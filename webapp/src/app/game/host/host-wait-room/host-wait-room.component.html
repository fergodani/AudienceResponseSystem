<div class="wait_room">
    <h1>Usuarios conectados</h1>
    <div class="d-flex flex-row flex-wrap gap-2" *ngFor="let user of userList">
        <div class="d-flex flex-column ps-2">
            <h2>{{ user.username }}</h2>
        </div>
    </div>
    <p *ngIf="userList.length == 0">Esperando usuarios...</p>
</div>

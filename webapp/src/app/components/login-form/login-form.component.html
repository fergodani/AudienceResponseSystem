<div class="login">
    <form class="d-flex flex-column align-items-center justify-content-center" [formGroup]="loginFormGroup">
        <mat-icon class="mt-3">account_circle</mat-icon>
        <h1>Iniciar sesión</h1>
        <mat-form-field class="">
            <mat-label>Usuario</mat-label>
            <input id="username" matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="">
            <mat-label>Contraseña</mat-label>
            <input type="password" id="password" matInput formControlName="password">
        </mat-form-field>
        <button class="mb-3" color="" mat-raised-button (click)="submitUser()">Aceptar</button>
        <div *ngIf="error" class="alert alert-danger m-3">{{error}}</div>
        <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
            <span class="visually-hidden">Loading...</span>
        </div>
    </form>
</div>

<div class="d-flex flex-column m-3 justify-content-center">
    <div class="d-flex flex-column align-items-center">
        <h3 class="fs-2">{{ course.name }}</h3>
        <small class="fs-4">{{ course.description }}</small>
    </div>
    <div class="d-flex m-3 justify-content-center">
        <form class="form-group" [formGroup]="updateCourseForm" (ngSubmit)="onCourseUpdateSubmit()">
            <div class="mb-3">
                <label for="name">Nuevo nombre del curso: </label>
                <input class="form-control" id="name" type="text" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="description">Nueva descripci√≥n: </label>
                <input class="form-control" id="description" type="text" formControlName="description">
            </div>
            <div class="d-flex flex-column mb-2">
                <label class="custom-file-upload" for="fileUpload">{{"ADMIN.CREATE_COURSE.ATTACH_IMAGE" | translate
                    }}</label>
                <input id="file" type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
            </div>
            <div class="mb-3">
                <input id="submit" class="form-control" type="submit" value="Actualizar">
            </div>
        </form>
    </div>
</div>

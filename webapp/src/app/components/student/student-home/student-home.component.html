<div class="home">
    <div class="w-auto">
        <h1>Mis cursos</h1>
        <h2 *ngIf="courses.length == 0">Todavía no ha sido asignado a ningún curso</h2>
        <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="d-flex flex-column ps-2  w-100 gap-2" *ngIf="!isLoading">
            <div class="d-flex flex-column ps-2  w-100 gap-2" *ngFor="let course of courses">
                <h2><a [routerLink]="['/student/course/details', course.id]">{{ course.name}}</a></h2>
                <small class="fs-6">{{ course.description }}</small>
            </div>
        </div>
    </div>
    <div class="w-auto d-flex flex-column">
        <h1>Cuestionarios abiertos</h1>
        <div class="spinner-border text-primary" role="status" *ngIf="isLoadingGames">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p *ngIf="games.length == 0 && !isLoadingGames">Esperando juegos...</p>
        <div class="d-flex d-flex flex-column ps-2  w-100 gap-2 mb-5">
            <div class="d-flex flex-column ps-2 w-100 gap-2" *ngFor="let game of games">
                <h2><a [routerLink]="['/game/join', game.id]">{{ game.survey!.title }}</a></h2>
            </div>
        </div>
    </div>

</div>

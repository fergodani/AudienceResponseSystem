<div class="spinner-border text-primary" role="status" *ngIf="isLoading">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="mt-3 ms-3" *ngIf="!isLoading">
    <h1>{{ course.name }}</h1>
    <h2>{{ course.description }}</h2>
</div>
<div class="me-3 ms-3">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 demo-table">

    <ng-container matColumnDef="survey">
      <th mat-header-cell *matHeaderCellDef> Cuestionario</th>
      <td mat-cell *matCellDef="let element"> {{element.survey}} </td>
    </ng-container>
  
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Puntuación </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> Calificación </th>
      <td mat-cell *matCellDef="let element"> {{element.mark}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
